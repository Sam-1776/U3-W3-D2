<div class="container">
  <h2 class="display-5">Registrazione</h2>
  <div class="row justify-content-center">
    <div class="col">
      <form [formGroup]="form">
        <div formGroupName="userInfo">
          <div class="row g-3">
            <div class="col-6">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  formControlName="nome"
                  placeholder="Inserire Nome"
                />
                <span
                  *ngIf="
                    getFormC('userInfo.nome')?.invalid &&
                    getFormC('userInfo.nome')?.touched
                  "
                  ><ng-container *ngIf="geterrorsC('userInfo.nome', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="cognome">Cognome</label>
                <input
                  type="text"
                  id="cognome"
                  class="form-control"
                  formControlName="cognome"
                  placeholder="Inserire Cognome"
                />
                <span
                  *ngIf="
                    getFormC('userInfo.cognome')?.invalid &&
                    getFormC('userInfo.cognome')?.touched
                  "
                  ><ng-container
                    *ngIf="geterrorsC('userInfo.cognome', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Inserire Password"
                />
                <span
                  *ngIf="
                    getFormC('userInfo.password')?.invalid &&
                    getFormC('userInfo.password')?.touched
                  "
                  ><ng-container
                    *ngIf="geterrorsC('userInfo.password', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="password2">Conferma Password</label>
                <input
                  type="password"
                  id="password2"
                  class="form-control"
                  formControlName="password2"
                  placeholder="Ripetere Password"
                />
                <span
                  *ngIf="
                    getFormC('userInfo.password2')?.invalid &&
                    getFormC('userInfo.password2')?.touched
                  "
                  ><ng-container
                    *ngIf="geterrorsC('userInfo.password2', 'required')"
                    >Campo obbligatorio</ng-container
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-6">
              <div class="row flex-column g-3">
                <div class="col">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      formControlName="username"
                      placeholder="Inserire Username"
                    />
                    <span
                      *ngIf="
                        getFormC('userInfo.username')?.invalid &&
                        getFormC('userInfo.username')?.touched
                      "
                      ><ng-container
                        *ngIf="geterrorsC('userInfo.username', 'required')"
                        >Campo obbligatorio</ng-container
                      ></span
                    >
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="genere">Genere</label>
                    <select
                      name="genere"
                      id="genere"
                      class="form-select"
                      formControlName="genere"
                    >
                      <option value=""></option>
                      <option value="uomo">Uomo</option>
                      <option value="donna">Donna</option>
                      <option value="altro">Altro</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="img">Immagine Profilo</label>
                <input
                  type="file"
                  id="img"
                  class="form-control"
                  formControlName="img"
                  style="height: 115px"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group d-flex flex-column">
                <label for="bio">Biografia</label>
                <textarea
                  name="bio"
                  id="bio"
                  cols="100%"
                  rows="5"
                  formControlName="bio"
                  placeholder="Inserire bio"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button
              type="submit"
              class="btn btn-outline-dark"
              [disabled]="form.invalid"
              (click)="submit()"
            >
              Sign up
            </button>
            <div class="d-flex align-items-center">
              <span class="me-2">Sei gi√† iscritto?</span>
              <button
                type="button"
                class="btn btn-outline-dark"
                [routerLink]="['/Login']"
                routerLinkActive="active"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
